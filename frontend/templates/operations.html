<div class="modal position-fixed bg-opacity-50 bg-black" tabindex="-1" role="dialog"
     id="modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-body">
                <p>Вы действительно хотите удалить операцию?
                </p>
                <div class="modal-actions d-flex justify-content-center gap-3">
                    <button type="button" class="btn btn-lg btn-success" id="confirmDeleteBtn">Да, удалить</button>
                    <button type="button" class="btn btn-lg btn-danger" data-bs-dismiss="modal">Не удалять</button>
                </div>
            </div>
        </div>
    </div>
