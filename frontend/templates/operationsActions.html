<div class="content w-100">
    <h1 class="text-primary-emphasis mb-3 mb-md-5"><span id="title-action"></span> дохода/расхода</h1>
    <form>
        <div class="input-block mb-2">
            <select id="type" disabled class="form-select ps-3 text-secondary">
                <option class="text-black" value="income">Доход</option>
                <option class="text-black" value="expense">Расход</option>
            </select>
        </div>
        <div class="input-block mb-2">
            <select id="category" class="form-select ps-3">
                <option selected hidden>Категория</option>
            </select>
            <div class="invalid-feedback">
                Выберите категорию
            </div>
        </div>

        <div class="input-block mb-2">
            <input type="number" class="form-control ps-3 text-black" placeholder="Сумма в $..." id="amount">
            <div class="invalid-feedback">
                Заполните поле
            </div>
        </div>

        <div class="input-block mb-2">
            <input type="date" class="form-control ps-3" placeholder="Дата..." id="date" required>
            <div class="invalid-feedback">
                Выберите дату
            </div>
        </div>

        <div class="input-block mb-3">
            <input type="text" class="form-control ps-3 text-black" placeholder="Комментарий..." id="comment">
            <div class="invalid-feedback">
                Напишите комментарий
            </div>
        </div>

        <div class="form-actions d-flex gap-2">
            <button class="btn btn-success" type="button" id="actionButton"></button>
            <button class="btn btn-danger" type="button" id="cancelButton">Отмена</button>
        </div>
    </form>
</div>
