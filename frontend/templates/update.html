<div class="content w-100">
    <h1 class="text-primary-emphasis mb-3 mb-md-5">Редактирование дохода/расхода</h1>
    <form>
        <div class="input-block mb-2">
            <select id="type" class="form-select ps-3 text-black" disabled>
                <option selected class="text-black" value="income">Доход</option>
                <option class="text-black" value="expense">Расход</option>
            </select>
        </div>
        <div class="input-block mb-2">
            <select id="category" class="form-select ps-3 text-black">
                <option class="text-black" selected>Зарплата</option>
                <option class="text-black">Вариант 2</option>
            </select>
            <div class="invalid-feedback">
                Выберите категорию
            </div>
        </div>
        <div class="input-block mb-2">
            <input type="number" class="form-control ps-3 text-black" value="500" id="amount">
            <div class="invalid-feedback">
                Заполните поле
            </div>
        </div>
        <div class="input-block mb-2">
            <input type="date" class="form-control ps-3 text-black" value="2022-09-11" id="date">
            <div class="invalid-feedback">
                Выберите дату
            </div>
        </div>
        <div class="input-block mb-3">
            <input type="text" class="form-control ps-3 text-black" placeholder="Комментарий..." id="comment">
            <div class="invalid-feedback">
                Напишите комментарий
            </div>
        </div>
        <div class="form-actions d-flex gap-2">
            <a href="operations.html" class="btn btn-success">Создать</a>
            <a href="operations.html" class="btn btn-danger">Отмена</a>
        </div>
    </form>
</div>
