<div class="content w-100">
    <h1 class="text-primary-emphasis mb-3 mb-md-5">Создание категории <span id="type">доходов</span></h1>
    <form>
        <div class="input-block mb-3">
            <input type="text" class="form-control ps-3 text-black" placeholder="Название..." id="categoryTitle">
            <div class="invalid-feedback">
                Заполните поле
            </div>
        </div>
        <div class="form-actions d-flex gap-2">
            <button id="createButton" type="button" class="btn btn-success">Создать</button>
            <button id="cancelButton" type="button" class="btn btn-danger">Отмена</button>
        </div>
    </form>
</div>
